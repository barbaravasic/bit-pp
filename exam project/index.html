<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam statistic</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Exam statistic
            <span id="statistic-date"></span>
        </h1>

        <h3>Total students
            <span id="students-count"></span>
        </h3>

        <div id="passed" class="final-count cf">
            <p>PASSED</p>
        </div>
        <div id="failed" class="final-count cf">
            <p>FAILED</p>
        </div>
    </header>

    <section id="form">
        <form class="cf">
            <select id="choose-subject">
                <option value="web">Web</option>
                <option value="javascript">JavaScript</option>
                <option value="spa">SPA</option>
            </select>
            <input type="text" class="name-input" placeholder="Name Surname">
            <input type="number" class="grade-input" placeholder="Grade">
            <button type="button">
                ADD
            </button>
        </form>
    </section>


    <section class="cf students-lists">
        <div id="passed-list">
            <h5 id="passed-list-title">PASSED</h5>
            <ul id="passed-student-list"></ul>
        </div>

        <div id="failed-list">
            <h5 id="failed-list-title">FAILED</h5>
            <ul id="failed-student-list"></ul>
        </div>
    </section>

    <script src="js/subject.js"></script>
    <script src="js/student.js"></script>
    <script src="js/exam.js"></script>
    <script src="js/form.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
