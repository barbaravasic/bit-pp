<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <h1>Movie List</h1>
    <form>
        <fieldset class="cf">
            <legend>Movie</legend>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title">
            <label for="length">Length(min)</label>
            <input type="number" id="length" name="length" placeholder="Length">
            <select name="genre" id="genre">
                <option value="">-</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
            </select>
            <input type="button" id="button" value="Create movie" onclick="createMovie()">
            <div id="movie-list"></div>
            <div id="total-length"></div>
         </fieldset>

         <fieldset>
             <legend>Program</legend>
             <label for="date">Date:</label>
             <input type="date" id="date">
             <input type="button" id="button-program" value="Create Program" onclick="createProgram()">
             <div id="program-info"></div>

             <hr>

             <label for="choose-movie">Movie</label>
             <select id="choose-movie"></select>

            <label for="choose-program"></label>
             <select id="choose-program"></select>
             <input type="button" id="add-movie-button" value="Add movie to program" onclick="addMovie()">

             <div id="test"></div>

         </fieldset>

    </form>


    <script src="./js/app.js"></script>
</body>

</html>
